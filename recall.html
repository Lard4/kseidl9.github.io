<!DOCTYPE html>
<html>
<head>
    <title>Prius Recall, Schedule Repair</title>
    <link rel="shortcut icon" type="image/png" href="toyotaFavicon.jpeg">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <p>
        <img class="left-icon" src="toyotaFavicon.jpeg" align="left">
        <h3>TOYOTA</h3>
    </p>
    <hr>
    <br>
    <form action="homepage.html">
        <h1 class="toyota" >Schedule Your Repair Today</h1>
        <br><br>
        <label>First Name</label><br><br>
        <input type="text"><br><br>
    
        <label>Last Name</label><br><br>
        <input type="text"><br><br>
    
        <label>License Plate</label><br><br>
        <input type="text"><br><br>
    
        <label>Zip Code</label><br><br>
        <input type="text"><br><br>
    
        <input class="red-submit" type="submit" value="Look up Availability">
    </form>
    <button class="accordion">Contact Us </button>
    <div class="panel" style="text-align: left; margin-left: 8%;">
        <h4>Toyota Brand Engagement Center</h4>
        <a href="mailto: recalls@toyota.com">recalls@toyota.com</a>

    </div>


    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
              window.scrollTo(0,document.body.scrollHeight);
            }
          });
        }
    </script>


</body>
